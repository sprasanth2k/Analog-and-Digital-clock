<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="icon" href="clock.jpg">
</head>
<body>
    <header>INDIAN STANDARD TIME</header>
    <div class="content">
        <div class="analog" id="analog">

            </div>

            </div>
            <div class="second">
                <div class="second-hand" id="second-hand"></div>
            </div>
            <div class="mid-round"></div>

            <div class="num dot" id="2">.</div>

            <div class="num dot" id="28">.</div>
            <div class="num dot" id="29">.</div>
            <div class="num" id="30">6</div>
            <div class="num dot" id="31">.</div>
            <div class="num dot" id="32">.</div>
            <div class="num dot" id="33">.</div>
            <div class="num dot" id="34">.</div>
